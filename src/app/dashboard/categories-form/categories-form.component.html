<main class="content">
    <div class="page-title">
        <h4>
            <a routerLink="/dashboard">Категории</a>
            <i class="material-icons">/</i>
            {{isNew ? 'Добавить': 'Редактировать'}} категорию
        </h4>
        <span>
            <button class="btn btn-small red">
              <i class="material-icons">delete</i>
            </button>
          </span>
    </div>

    <div class="row">
        <form3 class="col s12 l6" [formGroup]="form3" (ngSubmit)="onSubmit()">
            <div class="input-field">
                <input
                formControlName="name" 
                id="name" 
                type="text"
                [ngClass]="{'invalid': form3.get('name')?.invalid && form3.get('name')?.touched}"
                >
                <label for="name">Название</label>
                <span class="helper-text red-text"
                *ngIf="form3.get('name')?.invalid && form3.get('name')?.touched"
                >
                <span *ngIf="form3.get('name')?.errors?.['required']">Имя не может быть пустым</span>
            </span>
            </div>

            <div>
                <input
                type="file"
                class="dn"
                (change)="onFileUpload($event)"
                #input
                >
                <button
                (click)="triggerClick()"
                [disabled]="form3.disabled"
                type="button"
                class="waves-effect waves-light btn orange lighten-2 mb2">
                    <i class="material-icons left">backup</i>
                    Загрузить изображение
                </button>
            </div>

            <div>
                <button 
                type="submit"
                [disabled] ="form3.invalid || form3.disabled"
                class="waves-effect waves-light btn">
                    Сохранить изменения
                </button>
            </div>
        </form3>

        <div class="col s12 l4 center">
            <img 
            class="responsive-img h200" 
            
            [src]="imagePreview"
            *ngIf="imagePreview"
            >
        </div>
    </div>
